	<div class="content">
		<div id="suurKast">
			
			<h1>Kandidaadi registreerimine</h1><br/>
			
			<p>Piirkond*: 
				<select id="piir" name="location" form="register">
			  		<option value="0">Vali piirkond.....</option>
			  		<option value="Harjumaa">Harjumaa</option>
					<option value="Pärnumaa">Pärnumaa </option>
					<option value="Läänemaa">Läänemaa</option>
					<option value="Saaremaa">Saaremaa </option>
					<option value="Põlvamaa">Põlvamaa </option>
					<option value="Järvamaa">Järvamaa </option>
					<option value="Tartumaa">Tartumaa</option>
				</select><span id="message"> </span>
			</p>
			<p>Erakond*:
				<select id="era" name="party" form="register">
			  		<option value="0">Vali erakond</option>
			  		<option value="Kollane">Kollased </option>
					<option value="Punane">Punased </option>
					<option value="Roheline">Rohelised </option>
					<option value="Sinine">Sinised </option>
					<option value="Valge">Valged </option>
				</select><span id="message2"> </span>
			</p> 
			<br>	
			<form id="register" action="candidateReg" method="POST">
				<table>
					<tbody>
						<tr>
							<td><label for="Email">E-mail:</label></td>
							<td><input maxlength="45" name="email" type="email" /></td>
						</tr>
						<tr>
							<td><label for="Pilt">Vali pilt:</label></td>
							<td><input type="file" id="pildifail" ></input></td>
						</tr>
						<tr>
							<td><label for="Lisa CV">Vali CV:</label></td>
							<td><input type="file" id="cvfail"></input></td>
						</tr>
						<tr>
							<td><button onClick="return validate();"> Registreeru </button></td>
						</tr>
					</tbody>
				</table>
			</form>
		
			
		</div>
	</div>
